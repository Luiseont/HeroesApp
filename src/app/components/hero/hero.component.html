<div class="row">
  <div class="col-12 add-padding">
    <h1>{{ Hero.nombre | uppercase}} <small>( {{ Hero.aparicion | date:'y'}} )</small></h1>
    <div class="row">
      <div class="col-md-4">
          <img [src]="Hero.img" class="img-fluid" [alt]="Hero.nombre">
          <br><br>
          <a [routerLink]="['/Heroes']"><button class="btn btn-outline-primary btn-block">Regresar</button></a>
          <br><br>
      </div>
      <div class="col-md-8">
        <h3>{{ Hero.nombre }}</h3>
        <hr>
        <p>
          {{ Hero.bio }}
        </p>
          <div>
            <h4><strong>{{ Hero.casa }}</strong></h4>
          </div>
          <br><br>
      </div>
    </div>
  </div>
</div>
